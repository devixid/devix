name: Build Backend Docker Image

on:
  push:
    branches: ["main", "development"]
    paths:
      - 'apps/backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        run: docker-compose build --pull --no-cache
