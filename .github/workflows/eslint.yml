name: ESLint workflow

on:
  push:
    branches: ["main", "dev"]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
        continue-on-error: false

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
